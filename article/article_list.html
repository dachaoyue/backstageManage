<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理-文章列表</title>
     <!-- 导入 LayUI 样式 -->
     <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
     <!-- 导入自己的css -->
     <link rel="stylesheet" href="/assets/css/article/article_list.css" />
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 筛选区域 -->

          <!-- 文章列表 -->
          <table class="layui-table">
            <colgroup>
              <col width="400"/>
              <col />
              <col />
              <col />
              <col />
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表事件</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
            </tbody>
          </table>
          <!-- 分页区域 -->
        </div>
      </div>

      <!-- 文章列表模板 -->
      <script type="text/html" id='tpl-artList'>
        {{each data}}
        <tr>
          <td>{{$value.title}}</td>
          <td>{{$value.cate_name}}</td>
          <td>{{$value.pub_date}}</td>
          <td>{{$value.state}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>

    <!-- 导入 LayUI 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入 baseAPI 进行拼接url地址 -->
    <script src="/assets/js/baseAPI.js"></script>

    <!-- 导入 自己的js -->
    <script src="/assets/js/article/article_list.js"></script>
</body>
</html>
