<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <!-- 导入 LayUI 样式 -->
    <link rel="stylesheet" href="assets//lib/layui/css/layui.css" />
    <!-- 导入 login 的样式 -->
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <!-- logo 模块 -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- login-register 模块 -->
    <div class="login-and-register">
        <div class="title-box"></div>  
        <!-- 登录模块 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
        </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" id="reg-username" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" id="reg-password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
        </form>
        </div>
    </div>

    <!-- 导入 LayUI 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入 baseAPI 进行拼接url地址 -->
    <script src="/assets/js/baseAPI.js"></script>

    <!-- 导入 login.js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
